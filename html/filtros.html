<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Filtros</title>
    <link rel="stylesheet" href="../css/lugar.css">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        /* Estilo mínimo para posicionar o botão ao lado direito sem quebrar layout */
        .opcao {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .btn-rota {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <header>
        <a href="../html/lugar.html" class="btn-voltar">←</a>
    </header>

    <main>
        <article class="trajeto">
            <h2>Trajeto:</h2>
            <p>• Insper</p>
            <p>• Dona Rosa</p>
            <p>• Pinheiros</p>
        </article>

        <article class="filtro">
            <h2>
                <a href="../html/filtrobotao.html" class="btn-voltar">＋ Filtro</a>
            </h2>

            <article class="opcao">
                <h3>opcao</h3>
                <p class="numero">1<br>＋</p>
                <p class="descricao">
                    <strong>Uber</strong><br>↳ Metrô<br>↳ Destino
                </p>
                <p class="destaque">Mais comum!</p>
            </article>

            <article class="opcao">
                <h3>opcao</h3>
                <p class="numero">2<br>＋</p>
                <p class="descricao">
                    <strong>Metrô</strong><br>↳ Linha 2<br>↳ Destino
                </p>
                <p class="destaque">Mais econômica!</p>
            </article>

            <article class="opcao">
                <h3>opcao</h3>
                <p class="numero">3</p>
                <p class="descricao">
                    <strong>Uber</strong><br>↳ Destino
                    <p class="destaque">Mais rápida!</p>
                </p>
                <a href="busca.html?rota=dona_rosa">
                    <button class="btn-rota">Buscar rota</button>
                </a>
            </article>
        </article>
    </main>
</body>
</html>
