<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca</title>
    <link rel="stylesheet" href="../css/busca.css">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        /* Garante que o mapa ocupe o mesmo espa√ßo da imagem anterior */
        #map {
            width: 100%;
            height: 50vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/SAIR.png" alt="Voltar">
        </a>
    </header>

    <!-- üîÅ Substitui√ß√£o da imagem por um div interativo -->
    <div id="map"></div>

    <main>
        <p>Insper - Localiza√ß√£o Atual</p>
        <a href="#">
            <img src="../img/atualizar.png" class="atualizar" alt="Atualizar localiza√ß√£o">
        </a>
        <p class="busca">
            <a href="lugar.html">
                <img src="../img/lupa.png" class="lupa" alt="√çcone de busca">
                Buscar
            </a>
        </p>
        <p>Recentes</p>
        <ul>
            <li><strong>‚óè</strong> Pinheiros, Rua Pinheiro, 0</li>
        </ul>
    </main>

    <!-- üîß Script de inicializa√ß√£o do mapa -->
    <script>
        function initMap() {
            const insper = { lat: -23.597, lng: -46.685 }; // Coordenadas do Insper
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: insper,
            });
            new google.maps.Marker({
                position: insper,
                map: map,
            });
        }
    </script>

    <!-- üîë Substitua SUA_CHAVE_AQUI pela sua chave real -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFAs5TDrQC95V4cZ9qHi9kM913bTXsPW8&callback=initMap">
    </script>
</body>
</html>
