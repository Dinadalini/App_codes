<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca</title>
    <link rel="stylesheet" href="../css/busca.css">
    <link rel="stylesheet" href="../css/lugar.css">
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #map {
            width: 100%;
            height: 50vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html" class="btn-voltar">←</a>
    </header>

    <div id="map"></div>

    <main>
        <p>Insper - Localização Atual</p>

        <p class="busca">
            <a href="lugar.html">
                <img src="../img/lupa.png" class="lupa" alt="Ícone de busca">
                Buscar
            </a>
        </p>
        <p>Recentes:</p>
        <ul>
            <p>• Pinheiros, Rua Pinheiro, 0</p>
        </ul>
    </main>

    <script>
        function initMap() {
            const insper = { lat: -23.597, lng: -46.685 }; 
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: insper,
            });
            new google.maps.Marker({
                position: insper,
                map: map,
            });
        }
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFAs5TDrQC95V4cZ9qHi9kM913bTXsPW8&callback=initMap">
    </script>
</body>
</html>
